<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>

    </style>
</head>
<body>
    <div id="message" title="My New Title">
        <p>I am exploring various technologies in web development right now..</p>
    </div>
    <p>

        </p>
    <button id="opener">Open Window</button>
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>

<script type="text/javascript">
    $('#message').dialog({
        autoOpen: false,
        modal:true,
        show: {
            effect: "fade",
            duration:1000
        },
        hide: {
        effect: "blind",
        duration:1000
        },
        buttons: {
            Cancel: function () {
                $(this).dialog("close");
            },
            'Delete User Account': function () {
                alert('User Deleted');
                $(this).dialog('close');
            }
        }
    });
    $('#opener').on('click', function () {
        $('#message').dialog("open");
    });
    </script>

</body>
</html>
